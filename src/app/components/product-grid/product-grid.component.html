<section class="py-12">
  <div class="mb-8">
    <h2 class="text-3xl font-luxury font-bold text-navy mb-4">Featured Products</h2>
    <p class="text-gray-600 text-lg">Discover our premium safety equipment collection</p>
  </div>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <app-product-card
      *ngFor="let product of products"
      [imageUrl]="product.imageUrl"
      [name]="product.name"
      [description]="product.description"
      [price]="product.price"
      [statusLabel]="product.statusLabel"
      [tooltipDetails]="product.tooltipDetails"
      [inStock]="product.inStock"
      (addToQuote)="onAddToQuote(product)"
    ></app-product-card>
  </div>
</section>
